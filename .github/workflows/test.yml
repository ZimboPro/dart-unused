name: Test

on:
    pull_request:
    push:
        branches: [master]

env:
    CARGO_TERM_COLOR: always
    CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
    RUST_BACKTRACE: 1

jobs:
    test:
        name: Test Suite
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: "1.92.0"
                  components: rustfmt, clippy

            - name: Cache cargo registry
              uses: actions/cache@v5
              with:
                  path: ~/.cargo/registry/cache
                  key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-cargo-registry-

            - name: Cache cargo index
              uses: actions/cache@v5
              with:
                  path: ~/.cargo/registry/index
                  key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-cargo-index-

            - name: Cache target directory
              uses: actions/cache@v5
              with:
                  path: target
                  key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-target-

            - name: Check formatting
              run: cargo fmt --all -- --check

            - name: Run clippy
              run: cargo clippy --all-targets --all-features -- -D warnings

            - name: Build documentation
              run: cargo doc --no-deps --document-private-items

            - name: Run tests
              run: cargo test --verbose

    msrv:
        name: Minimum Supported Rust Version
        runs-on: ubuntu-latest
        timeout-minutes: 30

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Rust MSRV
              uses: dtolnay/rust-toolchain@stable
              with:
                  toolchain: "1.92.0"

            - name: Cache cargo registry
              uses: actions/cache@v5
              with:
                  path: ~/.cargo/registry/cache
                  key: ${{ runner.os }}-msrv-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-msrv-cargo-registry-

            - name: Cache cargo index
              uses: actions/cache@v5
              with:
                  path: ~/.cargo/registry/index
                  key: ${{ runner.os }}-msrv-cargo-index-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-msrv-cargo-index-

            - name: Cache target directory
              uses: actions/cache@v5
              with:
                  path: target
                  key: ${{ runner.os }}-msrv-target-${{ hashFiles('**/Cargo.lock') }}
                  restore-keys: ${{ runner.os }}-msrv-target-

            - name: Check MSRV
              run: cargo check --verbose
